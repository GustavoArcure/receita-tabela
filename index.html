<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Farmácia - Menu Principal</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #FFCCBC, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      display: flex;
      align-items: center;
      background-color: #FF7043;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav img {
      height: 40px;
      margin-right: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    nav ul li a:hover {
      opacity: 0.8;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
      flex: 1;
    }

.container h1 {
    color: #333;
    margin-bottom: 68px;
}

    .button-group a button {
      background-color: #FF7043;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group a button:hover {
      background-color: #e64a19;
    }

    footer {
      background-color: #FF7043;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <img src="logo.png" alt="Logo da Farmácia" />
    <ul>
      <li><a href="organizador.html">Organizador</a></li>
      <li><a href="receitinhas.html">Receitinhas</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Bem-vindo à Farmácia</h1>
    <div class="button-group">
      <a href="organizador.html"><button>Organizador de Controlados</button></a>
      <a href="receitinhas.html"><button>Tabela de Receitinhas da Edi</button></a>
    </div>
  </div>

  <footer>
    © 2025 Gustavo Bispo dos Santos. Todos os direitos reservados.
  </footer>

</body>
</html>
